site_name: Teazit Developers
extra_css:
  - css/tables.css

theme:
  name: 'material'
  custom_dir: custom_theme/
  # logo: 'assets/teazit-images/teazit-images.0004.jpeg'
  logo:
    icon: 'favorite'
    # icon: 'assets/teazit-images/teazit-images.0004.jpeg'

  # 404 page
  static_templates:
    - 404.html

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home : index.md
  - Products:
    - Application: products/application.md
    - Cameras: products/cameras.md
    - Live Streamings: products/live-streamings.md
  - Documentations:
    - Tutorials: docs/tutorials/index.md
    - FAQ: docs/faq.md

# Google Analytics
google_analytics:
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - auto
